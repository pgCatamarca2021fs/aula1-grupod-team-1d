<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Egreso</th>
        <th scope="col">Ingreso</th>
        <th scope="col">Tipo de Movimiento</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let operation of operationsReadable">
        <td>{{operation.fecha}}</td>
        <td>{{operation.cantidad_Origen}} <i class="bi bi-coin"></i> {{operation.moneda_Origen.nombre}}</td>
        <td>{{operation.cantidad_Destino}} <i class="bi bi-coin"></i> {{operation.moneda_Destino.nombre}}</td>
        <td>{{operation.tipoMovimiento}}</td>
      </tr>
    </tbody>
  </table>

<app-nav-user></app-nav-user>  
<div id="dashboard" class="container-fluid rounded pt-4">
    <div class="card mb-3">
      <h5 class="card-header bg-dark text-light"><i class="bi bi-coin"></i> &nbsp;Mi Billetera</h5>
      <div class="card-body">
        <div class="row">
          <div class="row row-cols-4"  >
            <div class="col" *ngFor="let element of wallet" >
              <app-section-money [money]="element"></app-section-money>
              <!--
              <div class="card mb-3">
                <h5 class="card-header"><i class="bi bi-coin"></i> &nbsp;{{element.moneda}}</h5>
                <div class="card-body">      
                    <img src="assets/img/{{element.moneda}}.png" class="img-fluid">
                    $ {{element.monto}}                  
                </div>
              </div>
              -->
            </div>            
          </div>          
      </div>      
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <app-operation-panel [wallet]="wallet" [resultsDay]="resultados" (walletResponse)="walletAll($event)"></app-operation-panel>
      </div>      
      <div class="col-md-6">
        <div class="card card-transfer text-white mb-3">
          <h5 class="card-header"><i class="bi bi-cash-coin"></i> &nbsp;Últimas cotizaciones</h5>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col mb-3">
                <table class="table text-white">
                  <thead>
                    <tr>
                      <th scope="col">Moneda</th>
                      <th scope="col">Cotización</th>                              
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of resultados">
                      <td scope="row">{{item[0]}}</td>
                      <td>&#36; {{item[1]}}</td>
                    </tr>
                  </tbody>
                </table>                  
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>       
  <div class="card">
    <h5 class="card-header"><i class="bi bi-info-circle"></i> &nbsp;Ultimos Movimientos</h5>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <app-operations [operations]="operations" [refreshGrid]="refreshGrid"></app-operations>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
